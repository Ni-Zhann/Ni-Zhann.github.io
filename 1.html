<button onclick="right()">否。英国物理学家希格斯(P.W.Higgs)提出了希格斯机制。在此机制中，希格斯场引起自发对称性破缺，并将质量赋予规范传播子和费米子。希格斯粒子是希格斯场的场量子化激发，它通过自相互作用而获得质量。 希格斯模型给宇宙中的万物赋予了质量。然而，希格斯场只给夸克和电子这样的基本粒子赋予了质量。可见的宇宙主要由质子和中子这样的粒子构成，这些粒子是由夸克构成的。就好像一片葡萄干面包的重量要远远超过其中葡萄干的总重量一样，质子和中子的质量也大于其中夸克质量的总和。将夸克聚合在一起的强核力承担了大部“赋予质量”的工作。 所以，强核力所赋予物质的质量和由希格斯场阐释的部分是并不是相互独立的。</button>
